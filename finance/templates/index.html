{% extends "layout.html" %}

{% block title %}
    Stock Portfolio
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{total}}</td>
            </tr>
    </tfoot>
    <tbody>
        {% for row in index %}
        <tr>
            {% for name in row %}
                <td>{{row[name]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    <tr>
        <td colspan="4">CASH</td>
        <td>{{cash}}</td>
    </tr>
    </tbody>
</table>

{% endblock %}
